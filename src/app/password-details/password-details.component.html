<h2>View Password</h2>
<form>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" [(ngModel)]="passwordItem.category" name="category">
  </div>
  <div class="form-group">
    <label for="app">App</label>
    <input type="text" class="form-control" id="app" [(ngModel)]="passwordItem.app" name="app">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="passwordItem.userName" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" [(ngModel)]="passwordItem.decryptedPassword" name="password">
  </div>
  <button type="button" class="btn btn-primary" (click)="editPassword()">Edit Password</button>
</form>
