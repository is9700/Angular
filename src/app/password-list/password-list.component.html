<table>
    <thead>
      <tr>
        <th>Category</th>
        <th>App</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let passwordItem of passwordItems">
        <td>{{ passwordItem.category }}</td>
        <td>{{ passwordItem.app }}</td>
        <td>{{ passwordItem.userName }}</td>
        <td>{{ passwordItem.encryptedPassword }}</td>
      </tr>
    </tbody>
  </table>
